networks:
  elk:
    name: elk
  
volumes:
  elasticsearch_master_1:
    driver: local
  elasticsearch_data_1:
    driver: local
  elasticsearch_data_2:
    driver: local

configs:
  elasticsearch_master_1_config:
    file: ./config/elasticsearch/master-1/elasticsearch.yml
  elasticsearch_data_1_config:
    file: ./config/elasticsearch/data-1/elasticsearch.yml
  elasticsearch_data_2_config:
    file: ./config/elasticsearch/data-2/elasticsearch.yml
  
